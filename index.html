<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon-google.ico" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <a class="nav-link" href="#">Gmail</a>

      <a class="nav-link-round" href="#"

      ></a>

        target="_blank"

      <img class="logo" src="./img/googlelogo.png" alt="" />

        <input class="search-input" type="text" />

        <a class="footer-link" href="#">About</a>
        <a class="footer-link" href="#">Advertising</a>
        <a class="footer-link" href="#">Business</a>
        <a class="footer-link" href="#">How Search works</a>
      </div>
      <div class="right-section">
        <a class="footer-link" href="#">Privacy</a>
